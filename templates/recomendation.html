{% extends "template.html" %} {% block title %} Recomendation - Hashtags
{%endblock %} {% block style %}

<link
  rel="stylesheet"
  href="{{ url_for('static', filename='css/recommendation.css') }}"
/>

{% endblock %} {% block body %}
<div class="container">
  <form action="{{ url_for('search') }}" method="post" novalidate>
    {{ form.hidden_tag() }}
    <div class="inner-container">
      <div class="label">
        {{ form.search.label }} <br />
        {{ form.search(size=32)}}
      </div>
      <div class="input-submit">{{ form.submit() }}</div>
    </div>
  </form>

  <div class="footer-container">
    <h2>Do you want to logout?</h2>
    <a class="logout" href="{{ url_for('logout') }}">Logout</a>
  </div>
</div>

{% endblock %}
